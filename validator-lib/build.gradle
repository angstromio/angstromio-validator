plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'jacoco'
}

description 'A Jakarta validator in Kotlin.'
group 'io.angstrom'
version '0.0.1-SNAPSHOT'

// Apply a specific Java toolchain to ease working on different environments.
// Can set a toolchain via the java extension, and Kotlin compilation tasks will use it,
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += ["-jvm-target=17", "-Xemit-jvm-type-annotations"]
    }
}

tasks.named('test') {
    // Use JUnit5 Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run

    testLogging {
        exceptionFormat = TestExceptionFormat.FULL
        events("passed", "failed", "skipped")
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = true
        html.required = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['**/PostConstructValidationConstraintDescriptor**', '**/ConstraintDescriptorFactory**', '**/PropertyDescriptor'])
        }))
    }
}

jacoco {
    toolVersion = "0.8.10"
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'angstromio-validator',
                   'Implementation-Version': project.version)
    }
    archiveBaseName.set('angstromio-validator')
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation project(':constraints-lib')

    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation 'io.angstrom:angstromio-util:0.0.1-SNAPSHOT'
    implementation 'io.arrow-kt:arrow-core:1.2.0'
    implementation 'io.github.oshai:kotlin-logging-jvm:5.1.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.9.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
    runtimeOnly    'org.glassfish:jakarta.el:4.0.2'
    implementation 'org.slf4j:slf4j-api:2.0.7'

    // Use Kotest Kotlin testing integration.
    testImplementation 'io.kotest:kotest-runner-junit5:5.6.2'
    testImplementation 'io.kotest:kotest-assertions-core:5.6.2'
    testImplementation 'io.kotest:kotest-property:5.6.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Jackson Annotations in testing
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.15+'
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
