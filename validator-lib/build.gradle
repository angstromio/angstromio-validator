import org.gradle.api.tasks.testing.logging.TestExceptionFormat

/*
 * This file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Kotlin library project to get you started.
 * For more details on building Java & JVM projects, please refer to https://docs.gradle.org/8.2.1/userguide/building_java_projects.html in the Gradle documentation.
 */

plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.10'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'jacoco'

    id 'maven-publish'
    id 'signing'
}

description = 'A Jakarta validator in Kotlin.'
group 'io.angstrom'
version project['io.angstrom.version']

def artifactName = "angstromio-" + project.name.minus('-lib')

// Apply a specific Java toolchain to ease working on different environments.
// Can set a toolchain via the java extension, and Kotlin compilation tasks will use it,
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += ["-jvm-target=17", "-Xemit-jvm-type-annotations"]
    }
}

tasks.named('test') {
    // Use JUnit5 Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run

    testLogging {
        exceptionFormat = TestExceptionFormat.FULL
        events("passed", "failed", "skipped")
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = true
        html.required = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['**/PostConstructValidationConstraintDescriptor**', '**/ConstraintDescriptorFactory**', '**/PropertyDescriptor'])
        }))
    }
}

jacoco {
    toolVersion = libs.versions.jacoco.get()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': "${artifactName}",
                   'Implementation-Version': project.version)
    }
    archiveBaseName.set("${artifactName}")
}

repositories {
    maven {
        name = 'Sonatype Snapshot Releases'
        url = uri("https://s01.oss.sonatype.org/content/repositories/snapshots/")
    }
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation project(':validator-constraints-lib')

    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation "io.angstrom:angstromio-util:${project['io.angstrom.version']}"
    implementation 'io.arrow-kt:arrow-core:1.2.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.9.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
    runtimeOnly    'org.glassfish:jakarta.el:4.0.2'
    implementation 'org.slf4j:slf4j-api:2.0.7'

    // Use Kotest Kotlin testing integration.
    testImplementation 'io.kotest:kotest-runner-junit5:5.6.2'
    testImplementation 'io.kotest:kotest-assertions-core:5.6.2'
    testImplementation 'io.kotest:kotest-property:5.6.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Jackson Annotations in testing
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.15+'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "${artifactName}"
            
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
    
            pom {
                name = "${artifactName}"
                description = project.description
                url = String.format('https://angstrom.io/github/angstromio/%s/', rootProject.name)
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'angstromio'
                        name = 'ångström.io'
                        email = 'github@angstrom.io'
                    }
                }
                scm {
                    connection = String.format('scm:git:git://github.com/angstromio/%s.git', rootProject.name)
                    developerConnection = String.format('scm:git:ssh://github.com/angstromio/%s.git', rootProject.name)
                    url = String.format('https://github.com/angstromio/%s', rootProject.name)
                }
            }
        }
    }

    repositories {
        maven {
            name='Sonatype'
            credentials(PasswordCredentials)
            def releasesRepoUrl = uri("https://s01.oss.sonatype.org/service/local/")
            def snapshotsRepoUrl = uri("https://s01.oss.sonatype.org/content/repositories/snapshots/")
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    def signingKey = findProperty("signingKey") as String
    def signingPassword = findProperty("signingPassword") as String
    useInMemoryPgpKeys(signingKey, signingPassword)
    sign publishing.publications.mavenJava
}
