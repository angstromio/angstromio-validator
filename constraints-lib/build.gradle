plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'jacoco'

    id 'maven-publish'
    id 'signing'
}

group 'io.angstrom'
version '0.0.1-SNAPSHOT'
def projectDescription = 'Annotations for Kotlin wrapper over the Hibernate validator.'

// Apply a specific Java toolchain to ease working on different environments.
// Can set a toolchain via the java extension, and Kotlin compilation tasks will use it,
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit5 Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run

    testLogging {
        exceptionFormat = TestExceptionFormat.FULL
        events("passed", "failed", "skipped")
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = true
        html.required = true
    }
}

jacoco {
    toolVersion = "0.8.10"
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': rootProject.name,
                'Implementation-Version': project.version)
    }
    archiveBaseName.set(rootProject.name)
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'io.arrow-kt:arrow-core:1.2.0'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = rootProject.name
                description = projectDescription
                url = String.format('https://angstrom.io/github/angstromio/%s/', rootProject.name)
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'angstromio'
                        name = 'ångström.io'
                        email = 'github@angstrom.io'
                    }
                }
                scm {
                    connection = String.format('scm:git:git://github.com/angstromio/%s.git', rootProject.name)
                    developerConnection = String.format('scm:git:ssh://github.com/angstromio/%s.git', rootProject.name)
                    url = String.format('https://github.com/angstromio/%s', rootProject.name)
                }
            }
        }
    }
    repositories {
        mavenCentral()
    }
}

