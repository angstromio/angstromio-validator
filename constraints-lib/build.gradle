import org.gradle.api.tasks.testing.logging.TestExceptionFormat

/*
 * This file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Kotlin library project to get you started.
 * For more details on building Java & JVM projects, please refer to https://docs.gradle.org/8.2.1/userguide/building_java_projects.html in the Gradle documentation.
 */

plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'jacoco'
}

description 'Annotations for angstromio-validator.'
group 'io.angstrom'
version '0.0.1-SNAPSHOT'

// Apply a specific Java toolchain to ease working on different environments.
// Can set a toolchain via the java extension, and Kotlin compilation tasks will use it,
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit5 Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run

    testLogging {
        exceptionFormat = TestExceptionFormat.FULL
        events("passed", "failed", "skipped")
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = true
        html.required = true
    }
}

jacoco {
    toolVersion = "0.8.10"
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'angstromio-constraints',
                   'Implementation-Version': project.version)
    }
    archiveBaseName.set('angstromio-constraints')
}

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'io.angstrom:angstromio-util:0.0.1-SNAPSHOT'
    implementation 'io.arrow-kt:arrow-core:1.2.0'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
